<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - Doramasflix</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="row">
        <div class="col-12">
            <div class="login-container">  
                <div class="login-left"> 
                <img class="logo" src="images/doramasflix_logo.webp" alt="Doramasflix logo">
                <img class="banner" src="https://doramasflix.co/image/banner.png" alt="">
                
        </div>
    
        <div class="login-wrapper">
            <div class="registro">
                <p>¿No eres usuario de Doramasflix?</p>
                <button class="boton">Regístrate</button>
            </div>
            <div class="login-section">
            <p>Ingresa a Doramasflix</p>
                <form id="formLogin">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Tu correo electrónico</label>
                        <input type="email" name="email" id="formEmail" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Tu correo electrónico">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Tu contraseña</label>
                        <input type="password" name="password" id="exampleInputPassword1" placeholder="Tu contraseña">
                        <a href="">¿Olvidaste tu contraseña?</a>
                    </div>
                    <button type="submit" class="boton">Ingresa</button>
                </form>
            </div>
        </div>
        </div>
    </div>
</div>

</body>
<script src="login.js"></script>
</html>
